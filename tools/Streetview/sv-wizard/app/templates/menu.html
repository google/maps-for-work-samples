<paper-header-panel mode="standard" class="drawer" drawer>
  <paper-toolbar class="paper-header">
    <paper-input-container placeholder="Filter requests" 
      no-label-float="true">
      <input is="iron-input" type="text" placeholder="Filter requests" ng-model="search"/>
      <iron-icon suffix icon="search"></paper-icon-button>
    </paper-input>
  </paper-toolbar>

  <div class="content fit layout vertical menu">
    <div class="menu-section" ng-show="!search || search.length == 0">
      <h4><iron-icon icon="settings"></iron-icon> Settings</h4>
      <div class="menu-section-content">
        <h5>Authentication</h5>
        <paper-input-container always-float-label="true" class="small">
          <label>API key:</label>
          <input is="iron-input" ng-model="auth.apiKey">
        </paper-input-container>
        <paper-input-container always-float-label="true" class="small">
          <label>Client id:</label>
          <input is="iron-input" ng-model="auth.clientId">
        </paper-input-container>
        <paper-input-container always-float-label="true" class="small">
          <label>Crypto key:</label>
          <input is="iron-input" ng-model="auth.cryptoKey">
        </paper-input-container>
      </div>
    </div>

    <div class="menu-section">
      <h4><iron-icon icon="folder"></iron-icon> Saved</h4>
      <div class="menu-section-content">
        <h5 ng-if="requests.length == 0">No saved requests!</h5>
        <ul ng-if="requests.length > 0">
          <li ng-repeat="request in requests | filter: search | orderBy: 'timestamp':true"
            ng-click="openRequest(request)">
            {{request.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>

</paper-header-panel>
